<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Lutfatul laila</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="header">
        <h1>Javascript Extra Individual Projects</h1>
        <p>Lutfatul Laila <span> kelas D</span></p>
    </div>
    <div class="calculator">
        <input type="text" class="calculator-screen" value="0" disabled>
        <div class="calculator-keys">
            <div class="row">
                <button class="all-clear">AC</button>
                <button value="/" class="operator">&divide;</button>
            </div>
            <div class="row">
                <button value="7" class="number">7</button>
                <button value="8" class="number">8</button>
                <button value="9" class="number">9</button>
                <button value="*" class="operator">&times;</button>
            </div>
            <div class="row">
                <button value="4" class="number">4</button>
                <button value="5" class="number">5</button>
                <button value="6" class="number">6</button>
                <button value="-" class="operator">-</button>
            </div>
            <div class="row">
                <button value="1" class="number">1</button>
                <button value="2" class="number">2</button>
                <button value="3" class="number">3</button>
                <button value="+" class="operator">+</button>
            </div>
            <div class="row">
                <button value="0" class="number zero-btn">0</button>
                <button value="." class="decimal">.</button>
                <button class="equal-sign">=</button>
            </div>
        </div>
    </div>
    <!-- script -->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
